    <script>
        function pu() {
            document.getElementById("li2").style.display = "none";
            document.getElementById("li1").style.display = "block";
        }
        function wm() {
            document.getElementById("li1").style.display = "none";
            document.getElementById("li2").style.display = "block";
        }
        function youxing() {
            var y = document.getElementById("img1").value;
            var a = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
            if (!a.test(y)) {
                document.getElementById("img11").innerHTML = "错误"
            } else {
                document.getElementById("img11").innerHTML = "正确"
            }
        }
        function cjmima() {
            var mima = document.getElementById("img2").value;
            if (mima.length < 6) {
                document.getElementById("img22").innerHTML = "x"
            } else if (!isNaN(mima)) {
                document.getElementById("img22").innerHTML = "纯数";
                document.getElementById("deng").style.background = "#52b0fc";
                document.getElementById("deng").style.color = "#fff";
            } else {
                document.getElementById("img22").innerHTML = "正确";
            }
        }
    </script>
